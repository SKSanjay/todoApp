<html>
  <head>
    <title>Hellooo</title>
  </head>
  <body ng-app="todoApp">

    <div class="container" ng-controller="TodoController as vm">

      <div class="jumbotron">
        <h1>Test App</h1>
      </div>

      <div class="row">
        
        <div class="col-xs-3">
          <input type="text" ng-model="formData.text"></input>
        </div>
        
       <div class="col-xs-3">
         <div class="input-group">
          <tags-input ng-model="tags" class="ti-input-lg">
              <auto-complete source="loadTags($query)"></auto-complete>
          </tags-input>
        </div>
       </div>

        <div class="col-xs-3">
          <button class="btn btn-sm btn-danger" type="button" ng-click="createTodo()"> <i class="fa fa-check"></i>Add</button>
        </div>  

        <div class="col-xs-3">
          <div ng-repeat="todo in todos">
            {{todo.text}}
            <input type="text" ng-model="todo.text"></input>
            <button ng-click="updateTodo(todo._id, todo.text)">Update</button>
            <button ng-click="deleteTodo(todo._id)">Delutty</button>
          </div>
        </div>

      </div>

    </div>

    <script src="build/bundle.js"></script>
    <script src="build/build.min.js"></script>
  </body>
</html>
