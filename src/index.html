<html>

<head>
  <title>Todo Manager 0.0.1</title>
</head>

<body ng-app="todoApp">

  <div class="container" ng-controller="TodoController as vm">

    <div class="jumbotron">
      <h1>Todo Manager
          <span class="pull-right">
              Current Todos:<span class="label label-default">{{todos.length}}</span>
          </span>
      </h1>
    </div>

    <div ng-repeat="todo in todos" class="row" style="padding:5px;">
      <div class="col-xs-9">
        <input class="form-control" type="text" ng-model="todo.text"></input>
        <div class="input-group" style="width:100%">
          <tags-input ng-model="tags" class="ti-input-md" style="padding-top:3px;">
            <auto-complete source="loadTags($query)"></auto-complete>
          </tags-input>
        </div>
        <div data-angular-rating-icons ng-model="todo.ratingValue"></div>
      </div>
      <div class="col-xs-3">
        <div class="btn-group btn-group-justified">
          <a type="button" class="btn btn-success" ng-click="updateTodo(todo._id, todo.text)">Update</a>
          <a type="button" class="btn btn-danger" ng-click="deleteTodo(todo._id)">Delete</a>
        </div>
      </div>
    </div>

    <div class="row" style="padding:5px;">
      <div class="col-xs-9">
        <form name="addTodo">
          <input name="addTodoText" class="form-control" type="text" ng-model="formData.text" ng-minlength="1" required></input>
        </form>
        <span class="error" ng-if="addTodo.addTodoText.$dirty && addTodo.addTodoText.$error.required">Required!</span><br>
        <span class="error" ng-if="addTodo.addTodoText.$error.minlength">You need to add some text before submitting something todo!</span><br>
      </div>
      <div class="col-xs-3">
        <button class="btn btn-primary btn-group-justified" type="button" ng-click="createTodo()" ng-disabled="formData.text.length < 1 || formData.text === undefined"> <i class="fa fa-check"></i>Add</button>
      </div>
    </div>

  <script src="build/bundle.js"></script>
  <script src="build/build.min.js"></script>
</body>

</html>
